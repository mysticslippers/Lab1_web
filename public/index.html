<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab1_web</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="../styles/style.scss" rel="stylesheet"/>
    <script src="../js/scripts/draw.js" type="application/javascript"></script>
    <script src="../js/scripts/selectOnlyOne.js" type="text/javascript"></script>
    <script src="../js/scripts/handleRequest.js"></script>
    <script src="../js/scripts/clean.js"></script>
    <script defer src="../js/scripts/validate.js"></script>
</head>

<body onload="draw()">
    <!--Заголовок-->
    <header class="header" id="header-id">
        <div class="presentation" id="presentation-id">
            <span class="presentation-text" id="presentation-text-id">
                <p>Лабораторная работа по вебу №1</p>
                <p>Михайлов Дмитрий Андреевич</p>
                <p>Вариант №2809</p>
            </span>
        </div>
    </header>

    <!--Тело-->
    <main class="main" id="main-id">
        <!--Координатная плоскость-->
        <div class="coordinate-plane" id="coordinate-plane-id">
            <canvas id="canvas" height="400px" width="400px"></canvas>
        </div>
        <!--Форма-->
        <div class="data" id="data-id">
            <form class="data-form" id="data-form-id" name="data-input-form">
                <div class="x-input-form" id="x-input-form-id">
                    <p>Введите координату X:</p>
                    <label class="x-input-label" for="x-input-choice1">
                        <input type="radio" id="x-input-choice1" name="x-input" value="-2"/>
                        <div class="custom-radio"></div>
                        <span id="x-input-choice1-text">-2</span>
                    </label>

                    <label class="x-input-label" for="x-input-choice2">
                        <input type="radio" id="x-input-choice2" name="x-input" value="-1.5"/>
                        <div class="custom-radio"></div>
                        <span id="x-input-choice2-text">-1.5</span>
                    </label>

                    <label class="x-input-label" for="x-input-choice3">
                        <input type="radio" id="x-input-choice3" name="x-input" value="-1"/>
                        <div class="custom-radio"></div>
                        <span id="x-input-choice3-text">-1</span>
                    </label>

                    <label class="x-input-label" for="x-input-choice4">
                        <input type="radio" id="x-input-choice4" name="x-input" value="-0.5"/>
                        <div class="custom-radio"></div>
                        <span id="x-input-choice4-text">-0.5</span>
                    </label>

                    <label class="x-input-label" for="x-input-choice5">
                        <input type="radio" id="x-input-choice5" name="x-input" value="0"/>
                        <div class="custom-radio"></div>
                        <span id="x-input-choice5-text">0</span>
                    </label>

                    <label class="x-input-label" for="x-input-choice6">
                        <input type="radio" id="x-input-choice6" name="x-input" value="0.5"/>
                        <div class="custom-radio"></div>
                        <span id="x-input-choice6-text">0.5</span>
                    </label>

                    <label class="x-input-label" for="x-input-choice7">
                        <input type="radio" id="x-input-choice7" name="x-input" value="1"/>
                        <div class="custom-radio"></div>
                        <span id="x-input-choice7-text">1</span>
                    </label>

                    <label class="x-input-label" for="x-input-choice8">
                        <input type="radio" id="x-input-choice8" name="x-input" value="1.5"/>
                        <div class="custom-radio"></div>
                        <span id="x-input-choice8-text">1.5</span>
                    </label>

                    <label class="x-input-label" for="x-input-choice9">
                        <input type="radio" id="x-input-choice9" name="x-input" value="2"/>
                        <div class="custom-radio"></div>
                        <span id="x-input-choice9-text">2</span>
                    </label>
                </div>

                <div class="y-input-form" id="y-input-form-id">
                    <p>Введите координату Y:</p>
                    <label for="y-input-choice">
                        <input type="text" id="y-input-choice" name="y-input" placeholder="Введите значение из диапозона (-5...5)"/>
                    </label>
                </div>

                <div class="r-input-form" id="r-input-form-id">
                    <p>Введите R:</p>
                    <label for="r-input-choice1" class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" id="r-input-choice1" name="r-input" value="1"/>
                        <span class="checkbox-fake"></span>
                        <span id="r-input-choice1-text">1</span>
                    </label>

                    <label for="r-input-choice2" class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" id="r-input-choice2" name="r-input" value="2"/>
                        <span class="checkbox-fake"></span>
                        <span id="r-input-choice2-text">2</span>
                    </label>

                    <label for="r-input-choice3" class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" id="r-input-choice3" name="r-input" value="3"/>
                        <span class="checkbox-fake"></span>
                        <span id="r-input-choice3-text">3</span>
                    </label>

                    <label for="r-input-choice4" class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" id="r-input-choice4" name="r-input" value="4"/>
                        <span class="checkbox-fake"></span>
                        <span id="r-input-choice4-text">4</span>
                    </label>

                    <label for="r-input-choice5" class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" id="r-input-choice5" name="r-input" value="5"/>
                        <span class="checkbox-fake"></span>
                        <span id="r-input-choice5-text">5</span>
                    </label>
                </div>
                <br/>

                <div class="submit-data-form" id="submit-data-form-id">
                    <button class="button-submit" id="button-submit-id" type="submit">
                        <span>Отправить данные!</span>
                    </button>
                </div>
            </form>
        </div>

        <!--Таблица с результатами-->
        <div class="result-table" id="result-table-id">
            <table class="table" id="table-id">
                <thead class="thead" id="thead-id">
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>Результат</th>
                    <th>Время выполнения скрипта</th>
                </tr>
                </thead>
                <tbody class="tbody" id="tbody-id"></tbody>
            </table>
        </div>
        <script src="../js/scripts/addResultToTable.js"></script>
    </main>

    <footer class="footer" id="footer-id"></footer>
</body>
</html>
